<div class="text-center" style="margin-top: 7rem">
  <h1 class="my-3">Search LuckyTrip</h1>
  <h4 class="mt-3 mb-5" style="color: #d3d3d3">
    350 destinations, 1500 blog posts, Unlimited Trips
  </h4>
  <div class="text-center">
    <div
      class="mx-auto"
      style="width: clamp(350px, 450px, 400px); height: 40px"
    >
      <app-search-field
        [height]="45"
        [triggerInitialLoad]="true"
        (onDataFetch)="updateData($event)"
      ></app-search-field>
    </div>
  </div>
</div>

<section style="margin-top: 7rem">
  <h1 class="my-2 section-title" style="color: #7bfbff">Trending</h1>
  <div class="row">
    <div class="col-md-4 p-2" *ngFor="let destination of destinations">
      <!-- ideally i would create a pipe to create slugs
        that recieves the id with strings -->
      <a
        [routerLink]="
          '/destination/' +
          destination.id +
          '_' +
          destination.country_name +
          '_' +
          destination.city
        "
      >
        <img
          [src]="destination.image_url"
          [title]="destination.country_name + ', ' + destination.city"
          class="destinationImage"
        />
      </a>
    </div>
  </div>
</section>
